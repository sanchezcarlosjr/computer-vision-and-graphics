<script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
<script>
	const { range, filter, map } = rxjs;
	range(1, 200)
		.pipe(
			filter((x) => x % 2 === 1),
			map((x) => x + x)
		)
		.subscribe((x) => console.log(x));
</script>
